<!doctype html>
<html>   
    <head>
        <meta charset="UTF-8">   
        <title>随机抽奖程序</title> 
        <link rel="stylesheet" href="12.css">
    </head>
        <script type="text/javascript">
            var arr = "15101徐浩鹏,15102李明豪,15104尹飞燕,15105全凯俊,15107马驰傲,15107张铸涛,15108许丹妮,15109陈浩,15110杨登欢,15112任军,15113章宇凯,15114潘佳琦,15115裘家威,15116李玲巧,15117郑天阳,15118范莎莎,15119王永琪,15121白逢喜,15122夏远征,15123李传访,15124曾丽丽,15125陈王超,15126林群栋,15127王瑶,15128王浩,15129叶圣辉,15130阮盛威,15131徐道聪,15132高启中,15134姚文辉,15135倪浩,15136鲁好德,15137张天一,15138李彦东,15139刘小辉,15141徐鹏" 
            var allarr = arr.split(",")   
            var num = allarr.length-1;
            var timer;
            function change(){ 
                document.getElementById("pid").innerHTML = allarr[run(0,num)];   
            }   
            function start(){
                clearInterval(timer);
                timer = setInterval('change()',10); 
            }
            function end(){
                 
                clearInterval(timer);     
            }
            function run(min,max){
                 
                return parseInt(Math.random()*(max-min+1));   
            }   
            </script>  
    <body> 
        <h1 class="h1c">幸运同学</h1>
        <div>
            <p id="pid" name="pid">请单击开始抽奖</p>
        </div>   
        <button onClick="start()" accesskey="s">开始抽奖</button>   
        <button onClick="end()" accesskey="o">停止</button>  
    </body>   
</html>
