<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>页面滑动</title>
		<link rel="stylesheet" type="text/css" href="css/scrollcss.css"/>
	</head>

	<body>
		<div class="section-wrap">
			<div class="section section-1">

			</div>
			<div class="section section-2">

			</div>
			<div class="section section-3">

			</div>
			<div class="section section-4">

			</div>
			<div class="section section-5">

			</div>
		</div>

		<script src="js/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/scrollJS.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				var i = 0;
				var $wrap = $('.section-wrap');
				
				function up(){
					i++;
					if(i==5)i=0;
				}
				function down(){
					i--;
					if(i<0)i=5-1;
				}
				
				function run() {
					$wrap.attr("class", "section-wrap").addClass(function() {
						return "put-section-" + i;
					});
				}
				
				$wrap.one('mousewheel',mouse_);
				function mouse_(event){
					if(event.deltaY<0){
						up();
					}else{
						down();
					}
					run();
					setTimeout(function(){
						$wrap.one('mousewheel', mouse_);
					},1000);
				}
				
				$(document).one('keydown', k);

				function k(event) {

					var e = event || window.event;

					var key = e.keyCode || e.which || e.charCode;

					switch(key) {

						case 38:
							down();
							run();

							break;

						case 40:
							up();
							run();

							break;

					};

					setTimeout(function() {
						$(document).one('keydown', k)
					}, 1000);

				}
			});
		</script>
	</body>

</html>
